<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Include any other necessary stylesheets or scripts -->
    <link rel="stylesheet" href="kline.css" />
    <link rel="stylesheet" href="drag.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.2/echarts.min.js"></script>
    <title>Stock Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <h2>AAPL Stock Queue</h2>
            <div>
                <ul class="BidList" id="BidList"></ul>
            </div>
            <div>
                <ul class="AskList" id="AskList"></ul>
            </div>
            <button class="check-btn" id="check">
                Check Order
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="right-sidebar">
            <h1>Finnhub Kline</h1>
            <div id="main"></div>
        </div>
    </div>
    <script src="drag.js"></script>
    <script src="kline.js"></script>
    <!-- Include any other necessary scripts -->
</body>
</html>
